apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    productFlavors {
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.android.support:design:27.1.1'
    api 'com.android.support:cardview-v7:27.1.1'
}

ext {
    bintrayRepo = 'RatingDialog'
    bintrayName = 'RatingDialog'

    publishedGroupId = 'com.imotiongames'
    libraryName = 'RatingDialog'
    artifact = 'RatingDialog'

    libraryDescription = 'Rating Dialog Library.'

    siteUrl = 'https://github.com/iMOTIONGAMES/RatingDialog'
    gitUrl = 'https://github.com/iMOTIONGAMES/RatingDialog.git'

    libraryVersion = '1.0'

    developerId = 'iMOTIONGAMES'
    developerName = 'iMOTIONGAMES'
    developerEmail = 'developer@email.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}